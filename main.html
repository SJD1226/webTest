<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e1e;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            background-color: #252526;
            padding: 12px 20px;
            border-bottom: 1px solid #3c3c3c;
        }
        
        .header-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .icon {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin-right: 8px;
        }
        
        .icon-orange {
            color: #ff845e;
        }
        
        .icon-blue {
            color: #4ec9ff;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: calc(100vh - 55px);
            gap: 1px;
            background-color: #3c3c3c;
        }
        
        .panel {
            background-color: #1e1e1e;
            position: relative;
            overflow: hidden;
        }
        
        .panel-header {
            padding: 8px 12px;
            background-color: #2a2a2a;
            border-bottom: 1px solid #3c3c3c;
            font-size: 14px;
        }
        
        iframe {
            width: 100%;
            height: calc(100% - 33px);
            border: none;
            background-color: #1e1e1e;
        }
        
        #top-left { grid-area: 1 / 1 / 2 / 2; }
        #top-right { grid-area: 1 / 2 / 2 / 3; }
        #bottom-left { grid-area: 2 / 1 / 3 / 2; }
        #bottom-right { grid-area: 2 / 2 / 3 / 3; }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-title">
            <span class="icon icon-orange">▶</span>
            <h1>数据分析仪表板</h1>
        </div>
    </div>
    
    <div class="container">
        <!-- 左上区域 - 今日市场状况 -->
        <div class="panel" id="top-left">
            <div class="panel-header">
                <span class="icon icon-orange">▶</span> TodayMarketConditions.html
            </div>
            <iframe src="TodayMarketConditions.html" title="今日市场状况"></iframe>
        </div>
        
        <!-- 右上区域 - 资产数据 -->
        <div class="panel" id="top-right">
            <div class="panel-header">
                <span class="icon icon-orange">▶</span> AssetData.html
            </div>
            <iframe src="AssetData.html" title="资产数据"></iframe>
        </div>
        
        <!-- 左下区域 - 收益分布 -->
        <div class="panel" id="bottom-left">
            <div class="panel-header">
                <span class="icon icon-orange">▶</span> IncomeDistribution.html
            </div>
            <iframe src="IncomeDistribution.html" title="收益分布"></iframe>
        </div>
        
        <!-- 右下区域 - 自选资产 -->
        <div class="panel" id="bottom-right">
            <div class="panel-header">
                <span class="icon icon-orange">▶</span> Self-selected.html
            </div>
            <iframe src="Self-selected.html" title="自选资产"></iframe>
        </div>
    </div>
</body>
</html>
