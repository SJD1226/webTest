<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自选股票行情</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            padding: 16px;
        }
        
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            overflow: hidden;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* 指数头部区域 */
        .indices-header {
            display: flex;
            padding: 16px 20px;
            background: white;
            border-bottom: 1px solid #eee;
        }
        
        .index-item {
            flex: 1;
            display: flex;
            align-items: center;
        }
        
        .index-name {
            font-size: 14px;
            color: #666;
            margin-right: 8px;
        }
        
        .index-value {
            font-size: 18px;
            font-weight: 600;
            margin-right: 5px;
        }
        
        .index-change {
            font-size: 14px;
        }
        
        .down {
            color: #00b050;
        }
        
        .up {
            color: #f43c59;
        }
        
        /* 功能导航区 */
        .function-nav {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background: #fafafa;
            border-bottom: 1px solid #eee;
        }
        
        .tabs {
            display: flex;
            margin-right: auto;
        }
        
        .tab {
            padding: 8px 16px;
            font-size: 16px;
            color: #666;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        
        .tab.active {
            color: #1677ff;
            border-bottom: 2px solid #1677ff;
            font-weight: 500;
        }
        
        .buttons {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            padding: 6px 14px;
            font-size: 14px;
            background: #1677ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .btn.add {
            background: #1677ff;
        }
        
        .btn.home {
            background: #00b050;
        }
        
        .filter {
            display: flex;
            margin-left: 20px;
        }
        
        .filter-btn {
            padding: 6px 12px;
            font-size: 14px;
            background: #f5f5f5;
            color: #666;
            border: 1px solid #e1e1e1;
            cursor: pointer;
        }
        
        .filter-btn.active {
            background: #e6f4ff;
            color: #1677ff;
            border-color: #91caff;
        }
        
        /* 表格样式 */
        .stock-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .stock-table th {
            padding: 12px 16px;
            background: #fafafa;
            color: #666;
            font-weight: 500;
            text-align: left;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        
        .stock-table tr {
            border-bottom: 1px solid #eee;
        }
        
        .stock-table tr:hover {
            background-color: #f9f9f9;
        }
        
        .stock-table td {
            padding: 16px;
            font-size: 14px;
        }
        
        .stock-info {
            display: flex;
            flex-direction: column;
        }
        
        .stock-name {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .stock-code {
            font-size: 13px;
            color: #999;
        }
        
        .stock-price {
            font-size: 15px;
            font-weight: 500;
        }
        
        .stock-change {
            display: flex;
            flex-direction: column;
        }
        
        .change-value {
            font-size: 15px;
            margin-bottom: 2px;
        }
        
        .change-percent {
            font-size: 13px;
        }
        
        .volume, .market-cap, .ytd-change {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 顶部指数信息 -->
        <div class="indices-header">
            <div class="index-item">
                <div class="index-name">上证指数</div>
                <div class="index-value">3594.94</div>
                <div class="index-change down">-0.30%</div>
            </div>
            <div class="index-item">
                <div class="index-name">深证成指</div>
                <div class="index-value">11165.25</div>
                <div class="index-change down">-0.25%</div>
            </div>
            <div class="index-item">
                <div class="index-name">创业板指</div>
                <div class="index-value">2338.33</div>
                <div class="index-change down">-0.30%</div>
            </div>
        </div>
        
        <!-- 功能导航区域 -->
        <div class="function-nav">
            <div class="tabs">
                <div class="tab active">自选股票</div>
                <div class="tab">自选基金</div>
                <div class="tab">自选组合</div>
            </div>
            
            <div class="buttons">
                <button class="btn add">添加股票</button>
                <button class="btn home">删除股票</button>
            </div>
            
            <div class="filter">
                <button class="filter-btn active">全部</button>
            </div>
        </div>
        
        <!-- 股票表格 -->
        <table class="stock-table">
            <thead>
                <tr>
                    <th width="25%">股票</th>
                    <th width="15%">当前价</th>
                    <th width="15%">涨跌幅</th>
                    <th width="15%">成交量</th>
                    <th width="15%">总市值</th>
                    <th width="15%">年初至今</th>
                </tr>
            </thead>
            <tbody id="stock-data">
                <!-- 数据将通过JavaScript动态填充 -->
            </tbody>
        </table>
    </div>

    <script>
        // 简单交互逻辑
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        async function getHoldings() {
            try {
                const response = await fetch('http://localhost:3001/api/stocks/market', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify([
                        { ticker: "AAPL", type: "Common Stock" },
                        { ticker: "SPY", type: "etf" },
                        { ticker: "VFIAX", type: "Managed Fund" }
                    ])
                });
                const data = await response.json();
                console.log('获取的数据:', data);
                if(data.code === 200) {
                    renderStocks(data.data);
                } else {
                    console.error('API返回错误:', data.message);
                }
            } catch (error) {
                console.error('POST请求失败:', error);
            }
        }

        function formatVolume(volume) {
            // 根据成交量大小转换合适的单位
            if (volume >= 100000000) {
                return (volume / 100000000).toFixed(2) + '亿股';
            } else if (volume >= 10000) {
                return (volume / 10000).toFixed(2) + '万股';
            } else {
                return volume + '股';
            }
        }

        function getStockTypeName(type) {
            // 将股票类型英文转换为中文名称
            const typeMap = {
                'Common Stock': '普通股',
                'ETF': '交易所交易基金',
                'Managed Fund': '管理基金'
            };
            return typeMap[type] || type;
        }

        function getChineseName(symbol) {
            // 根据股票代码获取中文名称（示例）
            const nameMap = {
                'AAPL': '苹果公司',
                'SPY': '标普500指数ETF',
                'VFIAX': '先锋标普500指数基金'
            };
            return nameMap[symbol] || symbol;
        }

        function renderStocks(stocks) {
            const tbody = document.getElementById('stock-data');
            tbody.innerHTML = ''; // 清空现有内容
            
            stocks.forEach(stock => {
                const changeClass = stock.deltaIndicator === 'up' ? 'up' : 'down';
                const sign = stock.deltaIndicator === 'up' ? '+' : '';
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div class="stock-info">
                            <div class="stock-name">${getChineseName(stock.symbol)}</div>
                            <div class="stock-code">${stock.symbol}</div>
                        </div>
                    </td>
                    <td>
                        <div class="stock-price">${stock.lastSalePrice}</div>
                    </td>
                    <td>
                        <div class="stock-change ${changeClass}">
                            <div class="change-value">${sign}${stock.netChange}</div>
                            <div class="change-percent">${sign}${stock.percentageChange}%</div>
                        </div>
                    </td>
                    <td>
                        <div class="volume">${formatVolume(stock.volume)}</div>
                    </td>
                    <td>
                        <div class="market-cap">${getStockTypeName(stock.stockType)}</div>
                    </td>
                    <td>
                        <div class="ytd-change ${changeClass}">${sign}${stock.percentageChange}%</div>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // 页面加载后获取数据
        document.addEventListener('DOMContentLoaded', getHoldings);
    </script>
</body>
</html>
