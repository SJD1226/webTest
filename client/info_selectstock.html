<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "PingFang SC", "Microsoft YaHei", sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            padding: 16px;
        }
        
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            overflow: hidden;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }
        
        /* Index header area */
        .indices-header {
            display: flex;
            padding: 16px 20px;
            background: white;
            border-bottom: 1px solid #eee;
        }
        
        .index-item {
            flex: 1;
            display: flex;
            align-items: center;
        }
        
        .index-name {
            font-size: 14px;
            color: #666;
            margin-right: 8px;
        }
        
        .index-value {
            font-size: 18px;
            font-weight: 600;
            margin-right: 5px;
        }
        
        .index-change {
            font-size: 14px;
        }
        
        .down {
            color: #00b050;
        }
        
        .up {
            color: #f43c59;
        }
        
        /* Function navigation area */
        .function-nav {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            background: #fafafa;
            border-bottom: 1px solid #eee;
        }
        
        .tabs {
            display: flex;
            margin-right: auto;
        }
        
        .tab {
            padding: 8px 16px;
            font-size: 16px;
            color: #666;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        
        .tab.active {
            color: #1677ff;
            border-bottom: 2px solid #1677ff;
            font-weight: 500;
        }
        
        .buttons {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            padding: 6px 14px;
            font-size: 14px;
            background: #1677ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn.add {
            background: #1677ff;
        }
        
        .btn.home {
            background: #00b050;
        }
        
        .btn.close {
            background: #f43c59;
        }
        
        .filter {
            display: flex;
            margin-left: 20px;
        }
        
        .filter-btn {
            padding: 6px 12px;
            font-size: 14px;
            background: #f5f5f5;
            color: #666;
            border: 1px solid #e1e1e1;
            cursor: pointer;
            border-radius: 4px;
        }
        
        .filter-btn.active {
            background: #e6f4ff;
            color: #1677ff;
            border-color: #91caff;
        }
        
        /* Table styles */
        .stock-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .stock-table th {
            padding: 12px 16px;
            background: #fafafa;
            color: #666;
            font-weight: 500;
            text-align: left;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        
        .stock-table tr {
            border-bottom: 1px solid #eee;
        }
        
        .stock-table tr:hover {
            background-color: #f9f9f9;
        }
        
        .stock-table td {
            padding: 16px;
            font-size: 14px;
        }
        
        .stock-info {
            display: flex;
            flex-direction: column;
        }
        
        .stock-name {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .stock-code {
            font-size: 13px;
            color: #999;
        }
        
        .stock-price {
            font-size: 15px;
            font-weight: 500;
        }
        
        .stock-change {
            display: flex;
            flex-direction: column;
        }
        
        .change-value {
            font-size: 15px;
            margin-bottom: 2px;
        }
        
        .change-percent {
            font-size: 13px;
        }
        
        .volume, .market-cap, .ytd-change {
            color: #666;
        }
        
        /* Add stock modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: white;
            width: 90%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            overflow: hidden;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }
        
        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }
        
        .modal-header {
            padding: 16px 24px;
            background: #1677ff;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 500;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }
        
        .modal-close:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .modal-body {
            padding: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #1677ff;
            box-shadow: 0 0 0 3px rgba(22, 119, 255, 0.15);
        }
        
        .select-wrapper {
            position: relative;
        }
        
        .select-wrapper::after {
            content: '▼';
            font-size: 10px;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        .form-select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            appearance: none;
            background: white;
        }
        
        .modal-footer {
            padding: 16px 24px;
            background: #f9f9f9;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }
        
        .empty-placeholder {
            padding: 40px 20px;
            text-align: center;
            color: #999;
        }
        
        .empty-placeholder p {
            margin-top: 10px;
            font-size: 15px;
        }
        
        .action-cell {
            display: flex;
            gap: 8px;
        }
        
        .action-btn {
            padding: 4px 8px;
            font-size: 13px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .edit-btn {
            background-color: #e6f4ff;
            color: #1677ff;
        }
        
        .delete-btn {
            background-color: #fff2f0;
            color: #f43c59;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .indices-header {
                flex-direction: column;
                gap: 12px;
            }
            
            .function-nav {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .buttons {
                order: 3;
                width: 100%;
                justify-content: center;
                margin-top: 8px;
            }
            
            .filter {
                margin-left: 0;
            }
            
            .stock-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top index information -->
        <div class="indices-header">
            <div class="index-item">
                <div class="index-name">Shanghai Composite</div>
                <div class="index-value">3594.94</div>
                <div class="index-change down">-0.30%</div>
            </div>
            <div class="index-item">
                <div class="index-name">Shenzhen Component</div>
                <div class="index-value">11165.25</div>
                <div class="index-change down">-0.25%</div>
            </div>
            <div class="index-item">
                <div class="index-name">ChiNext</div>
                <div class="index-value">2338.33</div>
                <div class="index-change down">-0.30%</div>
            </div>
        </div>
        
        <!-- Function navigation area -->
        <div class="function-nav">
            <div class="tabs">
                <div class="tab active">Stocks</div>
                <div class="tab">Funds</div>
                <div class="tab">Portfolio</div>
            </div>
            
            <div class="buttons">
                <button class="btn add" id="add-stock-btn">Add Stock</button>
                <button class="btn home" id="delete-stock-btn">Delete Selected</button>
            </div>
            
            <div class="filter">
                <button class="filter-btn active">All</button>
            </div>
        </div>
        
        <!-- Stock table -->
        <table class="stock-table">
            <thead>
                <tr>
                    <th width="5%"><input type="checkbox" id="select-all"></th>
                    <th width="20%">Stock</th>
                    <th width="15%">Price</th>
                    <th width="15%">Change</th>
                    <th width="15%">Volume</th>
                    <th width="15%">Market Cap</th>
                    <th width="15%">Actions</th>
                </tr>
            </thead>
            <tbody id="stock-data">
                <!-- Data will be populated dynamically via JavaScript -->
            </tbody>
        </table>
        
        <div id="empty-placeholder" class="empty-placeholder" style="display:none;">
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#999" stroke-width="1.5">
                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                <polyline points="7.5 4.21 12 6.81 16.5 4.21"></polyline>
                <polyline points="7.5 19.79 7.5 14.6 3 12"></polyline>
                <polyline points="21 12 16.5 14.6 16.5 19.79"></polyline>
                <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                <line x1="12" y1="22.08" x2="12" y2="12"></line>
            </svg>
            <p>No stocks in your portfolio. Click "Add Stock" to add stocks.</p>
        </div>
    </div>
    
    <!-- Add stock modal -->
    <div class="modal-overlay" id="add-stock-modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Add Stock</div>
                <button class="modal-close" id="close-modal-btn">×</button>
            </div>
            <div class="modal-body">
                <form id="add-stock-form">
                    <div class="form-group">
                        <label class="form-label" for="stock-name">Stock Name</label>
                        <input type="text" id="stock-name" class="form-control" placeholder="e.g., Tencent Holdings" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="stock-code">Stock Code</label>
                        <input type="text" id="stock-code" class="form-control" placeholder="e.g., 0700.HK" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="stock-price">Current Price</label>
                        <input type="number" id="stock-price" class="form-control" placeholder="e.g., 356.4" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="stock-change">Change (%)</label>
                        <input type="number" id="stock-change" class="form-control" placeholder="e.g., -1.25" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="stock-type">Stock Type</label>
                        <div class="select-wrapper">
                            <select id="stock-type" class="form-select" required>
                                <option value="">Select stock type</option>
                                <option value="Common Stock">Common Stock</option>
                                <option value="ETF">Exchange Traded Fund</option>
                                <option value="Managed Fund">Managed Fund</option>
                                <option value="REITs">Real Estate Investment Trust</option>
                                <option value="Preferred Stock">Preferred Stock</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn close" id="cancel-modal-btn">Cancel</button>
                <button type="submit" class="btn add" id="submit-stock-btn">Add</button>
            </div>
        </div>
    </div>

    <script>
        // Global data storage
        const mockStocks = [
            {
                symbol: "AAPL",
                lastSalePrice: "172.50",
                netChange: "-0.82",
                percentageChange: "-0.47",
                volume: 62784000,
                stockType: "Common Stock",
                name: "Apple Inc."
            },
            {
                symbol: "SPY",
                lastSalePrice: "452.78",
                netChange: "+1.25",
                percentageChange: "+0.28",
                volume: 73592000,
                stockType: "ETF",
                name: "S&P 500 ETF"
            },
            {
                symbol: "VFIAX",
                lastSalePrice: "435.67",
                netChange: "-0.35",
                percentageChange: "-0.08",
                volume: 25684000,
                stockType: "Managed Fund",
                name: "Vanguard 500 Index Fund"
            },
            {
        "symbol": "MSFT",
        "lastSalePrice": "513.46",
        "netChange": "0.96",
        "percentageChange": "0.19",
        "volume": 1590,
        "stockType": "Common Stock",
        "name": "Microsoft Corporation"
    },
    {
        "symbol": "GOOGL",
        "lastSalePrice": "192.52",
        "netChange": "-0.06",
        "percentageChange": "-0.03",
        "volume": 11426,
        "stockType": "Class A Common Stock",
        "name": "Alphabet Inc."
    },
    {
        "symbol": "TSLA",
        "lastSalePrice": "326.82",
        "netChange": "1.23",
        "percentageChange": "0.38",
        "volume": 38553,
        "stockType": "Common Stock",
        "name": "Tesla, Inc."
    },
    {
        "symbol": "AMZN",
        "lastSalePrice": "233.37",
        "netChange": "0.58",
        "percentageChange": "0.25",
        "volume": 7608,
        "stockType": "Common Stock",
        "name": "Amazon.com, Inc."
    },
    {
        "symbol": "NVDA",
        "lastSalePrice": "179.05",
        "netChange": "2.30",
        "percentageChange": "1.30",
        "volume": 183485,
        "stockType": "Common Stock",
        "name": "NVIDIA Corporation"
    }
        ];

        let userStocks = [...mockStocks];
        
        // Simple interaction logic
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Modal control
        const modal = document.getElementById('add-stock-modal');
        const addBtn = document.getElementById('add-stock-btn');
        const closeBtn = document.getElementById('close-modal-btn');
        const cancelBtn = document.getElementById('cancel-modal-btn');
        const form = document.getElementById('add-stock-form');
        const submitBtn = document.getElementById('submit-stock-btn');
        const deleteBtn = document.getElementById('delete-stock-btn');
        const selectAllCheckbox = document.getElementById('select-all');

        addBtn.addEventListener('click', () => {
            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Prevent background scrolling
        });

        function closeModal() {
            modal.classList.remove('active');
            form.reset();
            document.body.style.overflow = 'auto';
        }

        closeBtn.addEventListener('click', closeModal);
        cancelBtn.addEventListener('click', closeModal);

        // Close modal when clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Prevent form submission default behavior
        form.addEventListener('submit', (e) => e.preventDefault());
        
        // Format volume display
        function formatVolume(volume) {
            if (volume >= 100000000) {
                return (volume / 100000000).toFixed(2) + 'B';
            } else if (volume >= 10000) {
                return (volume / 10000).toFixed(2) + 'K';
            } else {
                return volume;
            }
        }

        // Get stock type name
        function getStockTypeName(type) {
            const typeMap = {
                'Common Stock': 'Common Stock',
                'ETF': 'ETF',
                'Managed Fund': 'Managed Fund',
                'REITs': 'REIT',
                'Preferred Stock': 'Preferred Stock'
            };
            return typeMap[type] || type;
        }

        // Add stock function
        function addStock() {
            const name = document.getElementById('stock-name').value.trim();
            const code = document.getElementById('stock-code').value.trim().toUpperCase();
            const price = parseFloat(document.getElementById('stock-price').value);
            const change = parseFloat(document.getElementById('stock-change').value);
            const type = document.getElementById('stock-type').value;
            
            // Validate data
            if (!name || !code || isNaN(price) || isNaN(change) || !type) {
                alert('Please fill in all stock information');
                return;
            }
            
            // Check if stock already exists
            if (userStocks.some(stock => stock.symbol === code)) {
                alert('This stock is already in your portfolio');
                return;
            }
            
            // Create new stock object
            const newStock = {
                symbol: code,
                name: name,
                lastSalePrice: price.toFixed(2),
                netChange: change.toFixed(2),
                percentageChange: (change / 100).toFixed(2),
                stockType: type,
                volume: Math.floor(Math.random() * 10000000) + 500000
            };
            
            // Add to stock list
            userStocks.push(newStock);
            
            // Update display
            renderStocks();
            
            // Close modal
            closeModal();
            
            // Show success notification
            showNotification(`Stock ${name} (${code}) added successfully!`);
        }

        // Delete single stock
        function deleteStock(symbol) {
            userStocks = userStocks.filter(stock => stock.symbol !== symbol);
            renderStocks();
            showNotification(`Stock ${symbol} deleted`);
        }

        // Delete selected stocks
        function deleteSelectedStocks() {
            const selectedCheckboxes = document.querySelectorAll('.stock-checkbox:checked');
            
            if (selectedCheckboxes.length === 0) {
                alert('Please select stocks to delete');
                return;
            }
            
            const symbolsToDelete = Array.from(selectedCheckboxes).map(checkbox => 
                checkbox.getAttribute('data-symbol')
            );
            
            userStocks = userStocks.filter(stock => 
                !symbolsToDelete.includes(stock.symbol)
            );
            
            renderStocks();
            showNotification(`Deleted ${symbolsToDelete.length} stocks`);
        }

        // Render stock list
        function renderStocks() {
            const tbody = document.getElementById('stock-data');
            const placeholder = document.getElementById('empty-placeholder');
            
            // Show/hide empty state
            if (userStocks.length === 0) {
                placeholder.style.display = 'block';
                tbody.innerHTML = '';
                return;
            }
            
            placeholder.style.display = 'none';
            tbody.innerHTML = '';
            
            userStocks.forEach(stock => {
                const change = parseFloat(stock.netChange);
                const changeClass = change >= 0 ? 'up' : 'down';
                const sign = change >= 0 ? '+' : '';
                const percent = Math.abs(change / parseFloat(stock.lastSalePrice) * 100).toFixed(2);
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><input type="checkbox" class="stock-checkbox" data-symbol="${stock.symbol}"></td>
                    <td>
                        <div class="stock-info">
                            <div class="stock-name">${stock.name}</div>
                            <div class="stock-code">${stock.symbol}</div>
                        </div>
                    </td>
                    <td>
                        <div class="stock-price">${stock.lastSalePrice}</div>
                    </td>
                    <td>
                        <div class="stock-change ${changeClass}">
                            <div class="change-value">${sign}${Math.abs(change).toFixed(2)}</div>
                            <div class="change-percent">${sign}${percent}%</div>
                        </div>
                    </td>
                    <td>
                        <div class="volume">${formatVolume(stock.volume)}</div>
                    </td>
                    <td>
                        <div class="market-cap">${getStockTypeName(stock.stockType)}</div>
                    </td>
                    <td class="action-cell">
                        <button class="action-btn delete-btn" data-symbol="${stock.symbol}">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
            
            // Add delete button event listeners
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const symbol = this.getAttribute('data-symbol');
                    if (confirm(`Are you sure you want to delete ${symbol}?`)) {
                        deleteStock(symbol);
                    }
                });
            });
            
            // Add checkbox event listeners
            document.querySelectorAll('.stock-checkbox').forEach(checkbox => {
                checkbox.addEventListener('change', updateSelectAllState);
            });
        }
        
        // Update select all checkbox state
        function updateSelectAllState() {
            const checkboxes = document.querySelectorAll('.stock-checkbox');
            const allChecked = checkboxes.length > 0 && 
                Array.from(checkboxes).every(checkbox => checkbox.checked);
            
            selectAllCheckbox.checked = allChecked;
        }
        
        // Select all/deselect all functionality
        selectAllCheckbox.addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('.stock-checkbox');
            checkboxes.forEach(checkbox => {
                checkbox.checked = this.checked;
            });
        });
        
        // Show notification message
        function showNotification(message) {
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.position = 'fixed';
            toast.style.bottom = '20px';
            toast.style.right = '20px';
            toast.style.backgroundColor = '#333';
            toast.style.color = 'white';
            toast.style.padding = '12px 20px';
            toast.style.borderRadius = '6px';
            toast.style.zIndex = '1000';
            toast.style.boxShadow = '0 4px 12px rgba(0,0,0,0.15)';
            toast.style.opacity = '0';
            toast.style.transition = 'opacity 0.3s ease';
            
            document.body.appendChild(toast);
            
            // Animate in
            setTimeout(() => {
                toast.style.opacity = '1';
            }, 10);
            
            // Remove after 3 seconds
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, 3000);
        }

        // Add submit button listener
        submitBtn.addEventListener('click', addStock);
        
        // Add delete button listener
        deleteBtn.addEventListener('click', deleteSelectedStocks);
        
        // Render stocks on page load
        document.addEventListener('DOMContentLoaded', () => {
            renderStocks();
            
            // Add keyboard event listener
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });
        });
    </script>
</body>
</html>
