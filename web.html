<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融SaaS仪表盘 - 优化版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-dark: #1a2236;
            --secondary-dark: #222c44;
            --accent-blue: #4a6fff;
            --accent-green: #0abb87;
            --accent-purple: #8e44ad;
            --light-bg: #f6f8fc;
            --border-light: #ebedf3;
            --text-dark: #1a1f36;
            --text-light: #8a96a8;
            --white: #ffffff;
        }

        body {
            background-color: var(--light-bg);
            display: flex;
            min-height: 100vh;
            color: var(--text-dark);
            /* 允许整个页面滚动 */
            overflow-y: auto;
        }
        
        /* 左侧菜单 */
        .sidebar {
            width: 250px;
            background: var(--white);
            padding: 25px 0;
            box-shadow: 0 0 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            /* 菜单固定 */
            position: sticky;
            top: 0;
            height: 100vh;
            overflow-y: auto;
        }

        .logo-container {
            padding: 0 25px 20px;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--accent-blue);
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
        }

        .logo-text {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-dark);
        }

        .logo-text span {
            font-size: 12px;
            color: var(--text-light);
            display: block;
            font-weight: 400;
        }

        .menu-title {
            text-transform: uppercase;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-light);
            padding: 15px 25px 10px;
            letter-spacing: 1px;
        }

        .menu-item {
            padding: 12px 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 15px;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 5px;
        }

        .menu-item:hover {
            background-color: rgba(74, 111, 255, 0.08);
            color: var(--accent-blue);
            border-left: 3px solid var(--accent-blue);
            padding-left: 22px;
        }

        .menu-item.active {
            background-color: rgba(74, 111, 255, 0.1);
            color: var(--accent-blue);
            border-left: 3px solid var(--accent-blue);
            font-weight: 500;
            padding-left: 22px;
        }

        /* 主内容区 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            /* 主内容区高度由内容撑开 */
            min-height: 100vh;
        }

        /* 顶部导航 */
        .top-nav {
            background: var(--primary-dark);
            color: var(--white);
            padding: 0 25px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            /* 导航固定 */
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .brand-logo {
            font-size: 20px;
            font-weight: 700;
            color: var(--white);
        }

        .search-box {
            background: var(--secondary-dark);
            border-radius: 8px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-box i {
            color: var(--text-light);
            font-size: 14px;
        }

        .search-box input {
            background: transparent;
            border: none;
            color: var(--text-light);
            font-size: 14px;
            min-width: 250px;
            outline: none;
        }

        .search-box input::placeholder {
            color: var(--text-light);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .nav-icon {
            position: relative;
            padding: 8px;
            cursor: pointer;
            font-size: 18px;
            color: var(--text-light);
            transition: all 0.2s;
        }

        .nav-icon:hover {
            color: var(--white);
        }

        .notification-badge {
            position: absolute;
            top: 4px;
            right: 4px;
            background-color: var(--accent-green);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 600;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--secondary-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
        }

        /* 仪表盘布局 */
        .dashboard-container {
            padding: 30px;
            display: grid;
            grid-template-columns: 1fr;
            grid-auto-rows: auto;
            gap: 25px;
            height: auto;
        }
        
        .dashboard-panel {
            background: var(--white);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            border: 1px solid var(--border-light);
            display: flex;
            flex-direction: column;
            /* 面板高度固定，内部不滚动 */
            height: 500px;
        }
        
        .large-panel {
            height: 600px;
        }
        
        .panel-header {
            padding: 15px 20px;
            background-color: #f8f9fc;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            gap: 8px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .panel-header i {
            font-size: 14px;
        }
        
        .panel-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-light);
        }
        
        .iframe-container {
            flex: 1;
            position: relative;
            width: 100%;
            height: 100%;
            /* 关键：移除内部滚动条 */
            overflow: hidden;
        }
        
        .dashboard-panel iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
            /* 确保iframe内部内容不会被裁剪 */
            display: block;
        }

        /* 双列布局 */
        .panel-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .panel-group .dashboard-panel {
            height: 400px;
        }

        /* 加载指示器 */
        .loading-indicator {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.8);
            z-index: 10;
        }

        .loading-spinner {
            border: 4px solid rgba(74, 111, 255, 0.2);
            border-top: 4px solid var(--accent-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (min-width: 992px) {
            .dashboard-container {
                grid-template-columns: 1fr;
                grid-auto-rows: auto;
            }
            
            .panel-group {
                grid-column: 1 / -1;
            }
        }

        @media (max-width: 992px) {
            .sidebar {
                width: 70px;
            }
            .logo-text, .menu-title, .menu-item span {
                display: none;
            }
            .menu-item {
                justify-content: center;
                padding-left: 25px;
            }
            
            .dashboard-container {
                padding: 15px;
            }
            
            .panel-group {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .panel-group .dashboard-panel {
                height: 350px;
            }
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 10px;
                gap: 15px;
            }
            
            .dashboard-panel {
                height: 400px;
            }
            
            .large-panel {
                height: 500px;
            }
            
            .panel-group .dashboard-panel {
                height: 300px;
            }
            
            .search-box input {
                display: none;
            }
            
            .search-box {
                padding: 10px;
                min-width: auto;
            }
            
            .nav-right .nav-icon:nth-child(1),
            .nav-right .nav-icon:nth-child(2) {
                display: none;
            }
        }
        
        @media (max-width: 480px) {
            .dashboard-panel {
                height: 350px;
            }
            
            .large-panel {
                height: 450px;
            }
            
            .panel-group .dashboard-panel {
                height: 250px;
            }
            
            .top-nav {
                padding: 0 15px;
            }
            
            .nav-left {
                gap: 10px;
            }
            
            .brand-logo {
                font-size: 18px;
            }
            
            .nav-icon {
                font-size: 16px;
            }
            
            .user-avatar {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- 侧边导航栏 -->
    <div class="sidebar">
        <div class="logo-container">
            <div class="logo-icon">7</div>
            <div class="logo-text">
                Portfolio Management
                <span>金融SaaS平台</span>
            </div>
        </div>
        
        <div class="menu-title">主菜单</div>
        
        <div class="menu-item active">
            <i class="fas fa-chart-pie"></i>
            <span>仪表盘</span>
        </div>
        
        <div class="menu-item">
            <i class="fas fa-copy"></i>
            <span>资产配置</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-th-large"></i>
            <span>观察列表</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-puzzle-piece"></i>
            <span>市场行情</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-cube"></i>
            <span>订单管理</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-clipboard-list"></i>
            <span>股票分析</span>
        </div>
        <div class="menu-item">
            <i class="fas fa-chart-line"></i>
            <span>图表工具</span>
        </div>
    </div>
    
    <!-- 主内容区 -->
    <div class="main-content">
        <!-- 顶部导航栏 -->
        <div class="top-nav">
            <div class="nav-left">
                <div class="brand-logo">金融资产分析平台</div>
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="搜索股票、基金或分析...">
                </div>
            </div>
            
            <div class="nav-right">
                <div class="nav-icon">
                    <i class="fas fa-file"></i>
                </div>
                <div class="nav-icon">
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="nav-icon">
                    <i class="fas fa-bell"></i>
                    <div class="notification-badge">3</div>
                </div>
                <div class="nav-icon">
                    <i class="fas fa-envelope"></i>
                    <div class="notification-badge">7</div>
                </div>
                <div class="user-avatar">JS</div>
                <div class="nav-icon">
                    <i class="fas fa-times"></i>
                </div>
            </div>
        </div>
        
        <!-- 仪表盘布局 -->
        <div class="dashboard-container">
            <!-- 顶部大型面板 -->
            <div class="dashboard-panel large-panel">
                <div class="panel-header">
                    <i class="fas fa-chart-line" style="color: var(--accent-blue);"></i>
                    <div class="panel-title">市场概览 - demo.html</div>
                </div>
                <div class="iframe-container">
                    <div class="loading-indicator">
                        <div class="loading-spinner"></div>
                        加载市场概览数据...
                    </div>
                    <iframe src="demo.html" title="市场概览"></iframe>
                </div>
            </div>
            
            <!-- 双列面板容器 -->
            <div class="panel-group">
                <!-- 收入分布 -->
                <div class="dashboard-panel">
                    <div class="panel-header">
                        <i class="fas fa-money-bill-wave" style="color: var(--accent-green);"></i>
                        <div class="panel-title">收入分布 - IncomeDistribution.html</div>
                    </div>
                    <div class="iframe-container">
                        <div class="loading-indicator">
                            <div class="loading-spinner"></div>
                            加载收入分布数据...
                        </div>
                        <iframe src="SelfSelected.html" title="收入分布"></iframe>
                    </div>
                </div>
                
                <!-- 资产数据 -->
                <div class="dashboard-panel">
                    <div class="panel-header">
                        <i class="fas fa-database" style="color: var(--accent-purple);"></i>
                        <div class="panel-title">资产数据 - AssetData.html</div>
                    </div>
                    <div class="iframe-container">
                        <div class="loading-indicator">
                            <div class="loading-spinner"></div>
                            加载资产数据...
                        </div>
                        <iframe src="AssetData.html" style="border:none;" width="10%" height="10%"></iframe>
                    </div>
                </div>
            </div>
            

        </div>
    </div>

    <script>
        // 菜单项交互
        const menuItems = document.querySelectorAll('.menu-item');
        menuItems.forEach(item => {
            item.addEventListener('click', function() {
                menuItems.forEach(i => i.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // 模拟数据加载
        document.addEventListener('DOMContentLoaded', () => {
            const iframes = document.querySelectorAll('iframe');
            const loaders = document.querySelectorAll('.loading-indicator');
            
            // 模拟加载延迟
            setTimeout(() => {
                loaders.forEach(loader => {
                    loader.style.display = 'none';
                });
                
                // 模拟iframe加载完成
                iframes.forEach(iframe => {
                    iframe.style.opacity = '1';
                });
            }, 2000);
            
            // 设置iframe加载事件
            iframes.forEach(iframe => {
                iframe.onload = function() {
                    this.previousElementSibling.style.display = 'none';
                };
            });
        });
    </script>
</body>
</html>
